<!DOCTYPE HTML id="vantajs" >
<html id="vantajs"  >
    <head>
        <meta name="viewport" content="device=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="signin.css">
        <link rel="icon" size="16*16" href="https://cdn1.iconfinder.com/data/icons/web-development-2-9/48/83-512.png" type="image/png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
        <script src="https://www.vantajs.com/dist/vanta.waves.min.js"></script>
        <title>Jaggery Traceability</title>
    </head>

    <body >  
        <div class="container">
            <h1 class="display-12 text-center"> Jaggery Traceability Application </h1>
            <form class="form-signin">
                <h1 class="h2 mb-3 font-weight-normal text-center">Add Product</h1>
                <label for="product_Name" class="sr-only">Name</label>
                <input type="text" id="product_Name" class="form-control" placeholder="Product Name" required autofocus>  
                <br/>
                <label for="Product-id" class="sr-only">Password</label>
                <input type="number" id="Product_id" class="form-control" placeholder="Product ID" required>  
                <br/>
                <label for="quantity" class="sr-only">Email address</label>
                <input type="text" id="quantity" class="form-control" placeholder="Quantity" required >
                <br/>
                <label for="price" class="sr-only">Password</label>
                <input type="number" id="price" class="form-control" placeholder="Price" required>  
                <br/>
                <input type="checkbox" id="confirm-chk"><span> Is Organic </span>
                <br />
                <br />
                <button class="btn btn-lg btn-success btn-block" type="submit" id="add-product-btn">Add Product</button>
            </form>
            
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
    VANTA.WAVES({
      el: "#vantajs",
      mouseControls: true,
      touchControls: false,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      shininess: 45.00,
      waveHeight: 10.00,
      waveSpeed: 0.50,
      zoom: 0.7
    })
    </script>

</html>
